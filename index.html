<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      overflow: hidden; /* per i cuori */
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 1; /* davanti ai cuori */
    }

    h1 {
      color: #e63946;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div id="buttons">
      <button class="yes" onclick="yes()">Yes</button>
      <button class="no" onclick="no()">No</button>
    </div>
  </div>

  <script>
    let step = 0;
    const questions = [
      "Again..will you be my Valentine?",
      "No Valentine?",
      "Ok no Valentine..."
    ];

    function no() {
      if (step < questions.length) {
        document.getElementById("question").innerText = questions[step];
        step++;
      } else {
        document.getElementById("question").innerText = "Well, I guess...";
        document.getElementById("buttons").innerHTML =
          '<button class="yes" onclick="yes()">Yeah</button>';
      }
    }

    function yes() {
      // Pulisci il body
      document.body.innerHTML = '';

      // Crea il div principale
      const div = document.createElement('div');
      div.style = `
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family:'Segoe UI', sans-serif;
        text-align:center;
        overflow:hidden;
        position:relative;
      `;

      // Crea l'header
      const h1 = document.createElement('h1');
      h1.style = "font-size:3em; color:white; margin-bottom:20px;";
      h1.textContent = "GRAZIIIII ‚ù§Ô∏èü•π";

      // Crea l'immagine
      const img = document.createElement('img');
      img.src = "https://lh6.googleusercontent.com/-TPK706pJSt0/UrQoegZsS7I/AAAAAAAAA80/2yMuyjhWvAI/w360-h201-no/5kqqa.gif";
      img.alt = "";
      img.style = "max-width:300px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.3); margin-top:10px;";

      div.appendChild(h1);
      div.appendChild(img);
      document.body.appendChild(div);

      // Funzione per creare un cuore fluttuante
      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        const size = Math.random() * 24 + 16; // dimensione casuale
        heart.style.fontSize = size + 'px';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.bottom = '-50px';
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);

        const speed = Math.random() * 1 + 0.5; // velocit√† salita
        const drift = (Math.random() - 0.5) * 1; // movimento laterale

        let bottom = -50;
        function floatUp() {
          bottom += speed;
          heart.style.bottom = bottom + 'px';
          heart.style.left = parseFloat(heart.style.left) + drift + 'px';

          if (bottom < window.innerHeight + 50) {
            requestAnimationFrame(floatUp);
          } else {
            heart.remove();
          }
        }
        floatUp();
      }

      // Genera cuori ogni 150ms per 5 secondi
      const heartInterval = setInterval(createHeart, 150);
      setTimeout(() => clearInterval(heartInterval), 5000);
    }
  </script>

</body>
</html>
